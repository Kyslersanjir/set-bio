<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Code Messenger</title>
<style>
  body {
    background-color: #0e0e0e;
    color: #0f0;
    font-family: 'Courier New', Courier, monospace;
    text-align: center;
    margin-top: 100px;
  }
  
  .message {
    padding: 20px;
    background-color: #000;
    border: 2px solid #0f0;
    border-radius: 10px;
    margin: 20px auto;
    max-width: 80%;
    animation: glitch 1s infinite;
  }
  
  @keyframes glitch {
    0% {
      transform: translateX(-2px) translateY(-2px);
      color: #0f0;
      text-shadow: none;
    }
    25% {
      transform: translateX(2px) translateY(2px);
      color: #0f0;
      text-shadow: none;
    }
    50% {
      transform: translateX(-2px) translateY(-2px);
      color: #0f0;
      text-shadow: none;
    }
    75% {
      transform: translateX(2px) translateY(2px);
      color: #0f0;
      text-shadow: none;
    }
    100% {
      transform: translateX(0) translateY(0);
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0, 0 0 70px #0f0, 0 0 80px #0f0, 0 0 100px #0f0, 0 0 150px #0f0;
    }
  }
</style>
</head>
<body>
  <div class="message">
    <p>"Chatbot messenger"</p>
    <a href="https://www.facebook.com/profile.php?id=61562148069094" target="_blank">Facebook link</a>
    <p>"Owner: kysler"</p>
    <a href="https://www.facebook.com/ichiro.2025" target="_blank">Owner's Facebook link</a>
    <p>"Time and date: <span id="datetime"></span>"</p>
    <p>"Educational only"</p>
  </div>

  <script>
    function updateTime() {
      var now = new Date();
      var datetime = document.getElementById('datetime');
      datetime.innerHTML = now.toLocaleString();
    }
    
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
